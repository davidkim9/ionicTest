<ion-content padding>
  <div class="content">
    <div class="contentBg"></div>

    <div class="innerContent" (swipe)="pan($event)">
      <div class="barContainer">
        <div class="topBarBg" [@topBarState]="topbarVisible ? 'visible' : 'hidden'">
          <div class="topBarContent" [@topBarContentState]="topbarVisible ? 'visible' : 'hidden'">
            <img src="assets/icon/dismiss.png" (click)="nextPage($event)"/>
            <img src="assets/icon/notrelevant.png"/>
            <img src="assets/icon/gotitcovered.png"/>
          </div>
        </div>
      </div>
      <div class="copyContent">
        <h1>Welcome to Mercer Financial Wellness</h1>
        <p>
          Cards like this will share valuable insights and ideas to help you take control of your financial future
        </p>
        <h6>Swipe up or down and see what happens.</h6>
      </div>
      <div class="barContainer">
        <div class="bottomBar" [@topBarState]="topbarVisible ? 'hidden' : 'visible'">
          <div class="topBarContent">
            <img height="100" src="assets/icon/first.png" (click)="nextPage($event)"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
